<!-- Create a new category -->

{% extends "base.html" %}
{% block title %}New Category - Catalog App{% endblock %}
{% block content %}

<div class="page-header">
    <span class="h1">New Category</span>
</div>

{% include "form_errors.html" %}

<div class="row">
    <div class="col-md-6 padding-top">
        <form method="post">
            {{ form.csrf_token }}
            <div class="form-group">
                {{form.name.label}}
                {{form.name(class="form-control", autofocus=true)}}
            </div>
            <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-plus"></span>Create</button>
            <a href="{{url_for('catalog')}}" class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove"></span>Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
